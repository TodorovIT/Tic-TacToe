<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell" id="0" onclick="handleClick(0)"></div>
            <div class="cell" id="1" onclick="handleClick(1)"></div>
            <div class="cell" id="2" onclick="handleClick(2)"></div>
            <div class="cell" id="3" onclick="handleClick(3)"></div>
            <div class="cell" id="4" onclick="handleClick(4)"></div>
            <div class="cell" id="5" onclick="handleClick(5)"></div>
            <div class="cell" id="6" onclick="handleClick(6)"></div>
            <div class="cell" id="7" onclick="handleClick(7)"></div>
            <div class="cell" id="8" onclick="handleClick(8)"></div>
        </div>
        <div>
        <h2 class="da">Friendᅠᅠᅠᅠᅠ Bot</h2>
        </div>
        <div class="button-container">
            <button onclick="changeGameMode('multi')">Play with friend</button>
            <button onclick="changeBotDifficulty('easy')">Easy</button>
            <button onclick="changeBotDifficulty('hard')">Hard</button>
        </div>
        
        <div id="status">Player X's turn</div>
        <div id="winner"></div>
        <div class="button-container">
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
